<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coming Soon - HSF Tourism</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="coming-soon-container">
      <div class="overlay"></div>
      <div class="content">
        <img src="logo.png" alt="HSF Logo" class="logo" />
        <h1>HSF Tourism</h1>
        <p>Dream. Discover. Explore. We're launching soon!</p>
        <div class="countdown" id="countdown">
          <div><span id="days">00</span><small>Days</small></div>
          <div><span id="hours">00</span><small>Hours</small></div>
          <div><span id="minutes">00</span><small>Minutes</small></div>
          <div><span id="seconds">00</span><small>Seconds</small></div>
        </div>
      </div>
    </div>

    <script>
      // Get the current time
      const now = new Date().getTime();

      // Add 10 days in milliseconds
      const launchDate = now + 10 * 24 * 60 * 60 * 1000;

      const countdown = document.getElementById("countdown");

      setInterval(() => {
        const currentTime = new Date().getTime();
        const distance = launchDate - currentTime;

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor(
          (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("days").innerText = String(days).padStart(
          2,
          "0"
        );
        document.getElementById("hours").innerText = String(hours).padStart(
          2,
          "0"
        );
        document.getElementById("minutes").innerText = String(minutes).padStart(
          2,
          "0"
        );
        document.getElementById("seconds").innerText = String(seconds).padStart(
          2,
          "0"
        );
      }, 1000);
    </script>
  </body>
</html>
